<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmação de Presença</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel"></div>

    <div class="right-panel">
      

      <h2>Formulário de Confirmação</h2>
      <p>Confirme os nomes dos integrantes que estarão presentes para festejarmos 🎉</p>

      <form id="appointment-form" action="https://formsubmit.co/danielzoppipaa@gmail.com" method="POST">
        <input type="hidden" name="_subject" value="Nova confirmação de presença">
        <input type="hidden" name="_captcha" value="false">

        <div id="integrantes-container">
          <div class="integrante" name="Adicione suas informacoes">
            <div class="input-group">
              <input type="text" placeholder="Nome Completo" name="nome" required />
            </div>
            <div class="input-group">
              <input type="text" placeholder="Consome bebida Alcoólica?" name="bebida" />
            </div>
            <textarea name="restricao" placeholder="Caso tenha, descreva restrição alimentar"></textarea>
          </div>
        </div>
        <div class="services">
          <button type="button" id="add-integrante" class="service selected">👤 Adicionar integrante</button>
        </div>

        <button type="submit">Confirmar Presença</button>
        <button onclick="logout()" style="margin-bottom: 20px;" class="service selected">Sair</button>

        <div class="map-container">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3740.897831184152!2d-40.39501192459918!3d-20.34583898113803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb8394d0e3a3b25%3A0x25fbbf46e1c13b23!2sR.%20Independ%C3%AAncia%2C%20101%20-%20Cruzeiro%20do%20Sul%2C%20Cariacica%20-%20ES%2C%2029144-060!5e0!3m2!1spt-BR!2sbr!4v1745070251415!5m2!1spt-BR!2sbr"
            width="650" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
